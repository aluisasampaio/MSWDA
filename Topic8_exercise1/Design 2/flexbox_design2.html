<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Flexbox Design 2</title>
</head>
<body>

  <main class = "flexrow">
    <!-- get nav and div to be side by side -->
    <nav>
      <h3>Nav</h3>
    </nav>
    <div class="flexcolumn">
      <!-- get header, section and footer to be stacked on top of eachother  -->
      <header>
        <h3>Header</h3>
      </header>
      <section class="flexrow">
        <!-- get article and aside to be side by side -->
        <article>
          <h3>Article</h3>
        </article>
        <aside>
          <h3>Aside</h3>
        </aside>
      </section>
      <footer>
        <h3>Footer</h3>
      </footer>
    </div>

  </main>

</body>

</html>
